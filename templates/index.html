<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>

<body>
    <h1>My Library</h1>
    {% if books == [] %}
    <p>Libary is empty. You need to read more books!</p>
    {% else %}
    <ul>
        {% for book in books %}
        <li>{{book.title}} - {{book.author}} - {{book.rating}}/10 <a href="{{ url_for('edit', book_id=book.id) }}">Edit
                Rating</a></li>
        {% endfor %}
    </ul>
    {% endif %}

    <a href="{{ url_for('add') }}">Add New Book</a>
</body>

</html>
